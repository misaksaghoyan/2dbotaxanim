<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>animprouduc</title>
</head>
<body>
    <div class="card blue">
        <div class="product">
            <span class="number">01</span>
            <span class="sneakers">SNEAKERS</span>
            <span class="price">$39.9k</span>
            <img src="images/nike-blue2.png">
        </div>
        <div class="title">
            <h2>Nike blue</h2>
        </div>
    </div>
    <div class="card purple">
        <div class="product">
            <span class="number">02</span>
            <span class="sneakers">SNEAKERS</span>
            <span class="price">$49.9k</span>
            <img src="images/nike-purple3.png">
        </div>
        <div class="title">
            <h2>Nike purple</h2>
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"),{
            max: 25,
            speed: 5000,
            glare: true,
            'max-glare': 0.5,
        });

    </script>
</body>
</html>
